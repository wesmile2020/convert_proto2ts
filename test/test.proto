syntax = "proto2";
 
// import public "google/protobuf/descriptor.proto";

enum Gender {
  UNKNOWN = 0;
  MALE = 1;
  FEMALE = 2;
}

message interface {
  required string name = 1 [json_name = "full_name"];
  required int32 age = 2;
  repeated string tags = 3;

  message address {
    required string street = 1;
    required string city = 2;
  }

  message BaseMessage {
    required int32 id = 1;
    optional string description = 2;
    extensions 3, 10 to 199;
    reserved  "msg";
  }

  extend BaseMessage {
    optional string extra_field = 10;
  }
}

